<!DOCTYPE html>
<html>
<head>
    <title>Action Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid { height: 100vh; }
        .sidebar { background: #f8f9fa; border-right: 1px solid #dee2e6; }
        .action-list { cursor: move; }
    </style>
    <!-- In your existing sidebar -->
    <div class="list-group">
    <a href="{% url 'settings' %}" class="list-group-item list-group-item-action">
            <i class="bi bi-gear me-2"></i>Settings
        </a>
    <!-- Other menu items -->
    </div>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
                <h4>Actions</h4>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#actionModal">
                    New Action
                </button>
                <div class="list-group">
                    {% for action in actions|dictsort:"name" %}
                    <div class="list-group-item">
                        {{ action.name }}
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-3">
                <h4>Action Order</h4>
                <div id="sortable" class="list-group">
                    {% for action in ordered_actions %}
                    <div class="list-group-item action-list" data-id="{{ action.id }}">
                        {{ action.name }}
                        <div class="float-end">
                            <button class="btn btn-sm btn-outline-secondary move-up">↑</button>
                            <button class="btn btn-sm btn-outline-secondary move-down">↓</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- New Action Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="{% url 'create_action' %}">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title">New Action</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        {{ form_a.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.move-up').click(function() {
                const $item = $(this).closest('.list-group-item');
                const $prev = $item.prev();
                if ($prev.length) {
                    $item.insertBefore($prev);
                    updateOrder();
                }
            });

            $('.move-down').click(function() {
                const $item = $(this).closest('.list-group-item');
                const $next = $item.next();
                if ($next.length) {
                    $item.insertAfter($next);
                    updateOrder();
                }
            });

            function updateOrder() {
                const order = [];
                $('#sortable .list-group-item').each(function() {
                    order.push($(this).data('id'));
                });
                
                $.post("{% url 'reorder_actions' %}", {
                    order: JSON.stringify(order),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                });
            }
        });
    </script>
</body>
</html>
